<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con degradado amarillo -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,230,0); stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,200,0); stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="100" fill="url(#grad)" />
  
  <!-- Texto "DAR" -->
  <text x="50%" y="60%" font-family="Arial" font-size="50" fill="black" font-weight="bold" text-anchor="middle">DAR</text>
</svg>
